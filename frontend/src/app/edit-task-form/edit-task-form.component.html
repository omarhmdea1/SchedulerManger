<h1 mat-dialog-title>Edit Task</h1>

<div mat-dialog-content>
  <form [formGroup]="taskForm" class="form-container">
    <mat-form-field appearance="fill">
      <mat-label>Task Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Start Date and Time</mat-label>
      <input matInput type="datetime-local" formControlName="startTime" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>End Date</mat-label>
      <input matInput type="datetime-local" formControlName="endTime" />
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Duration (min)</mat-label>
      <input matInput type="number" formControlName="duration" />
    </mat-form-field>
  </form>
</div>

<mat-dialog-actions>
  <button mat-button class="cancel" (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onSave()">Save</button>
  <button mat-button class="delete" color="warn" (click)="onDelete()">
    Delete
  </button>
</mat-dialog-actions>
